spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
    console.path: /h2-console
    console.settings.trace: false
  app:
    async:
      core_pool_size: 100
      max_pool_size: 150

server:
  port: 9091